      tailwind.config = {

                50: 'rgb(var(--color-primary-50) / <alpha-value>)',

              }
            }
          }
        }
      }

    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      if (localStorage.getItem('app-mode') === 'dark' || (!('app-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Default theme (indigo) to prevent color flicker on initial load */
      :root {
        --color-primary-50: 245 243 255;
        --color-primary-100: 237 233 254;
